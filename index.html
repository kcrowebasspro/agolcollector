<!DOCTYPE html>
 <html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <!-- importing the css and libraries for esri.js-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- loading the modules -->
    <script>
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView", 
            "esri/widgets/Locate",
            "esri/widgets/Search"], 
            (esriConfig, Map, MapView, Locate, Search) => {

            esriConfig.apiKey = "AAPKad326cc7bcc84403ba8d6e5d75e1c216dZOCMYxyqe8Xx6vzlRhWc5FBpZ9YINE2zzacOcvncG8DsWXQT-2XA5QCTvQE3qT4";

            // create a base map
            const map = new Map({
                basemap: "satellite"
            });

            //create the map view
            const view = new MapView({
                map: map, //references the map object
                center: [-87.89036495240876, 43.06760307953194],
                zoom: 10,
                container: "viewDiv" //the DOM node that will hold the view
            });

            //add a locate button
            const locatBtn = new Locate({
                view: view
            });

            //add the locate button widget to the view -- top left
            view.ui.add(locatBtn, {
                position: "top-left"
            });

            //add a search bar
            const searchWidget = new Search({
                view: view
            });

            //Add the search bar to the top right of the view
            view.ui.add(searchWidget, {
                position: "top-right"
            })







         });
        </script>


  </head>
  <body>

    <div id = "viewDiv"></div>

  </body>
</html>
